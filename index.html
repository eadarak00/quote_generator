<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine à Citations</title>
    <!-- Lien vers Bootstrap pour le style -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="quote-box" class="text-center p-4 rounded shadow">
            <div id="text" class="mb-3">"Citation aléatoire..."</div>
            <div id="author" class="text-muted mb-4">- Auteur inconnu</div>
            <a id="new-quote" class="btn btn-primary mb-2">Nouvelle Citation</a>
            <a id="tweet-quote" class="btn btn-info" href="https://twitter.com/intent/tweet?text=Citation par défaut" target="_blank">Tweeter</a>

        </div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
